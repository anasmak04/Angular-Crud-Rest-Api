<h1>add new commande</h1>
<form action="">
<div class="form-group">
  <label for="exampleInputEmail1">id</label>
  <input
    type="number"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Enter id"
    #commande
  />
</div>

<div class="form-group">
  <label for="exampleInputEmail1">name</label>
  <input
    type="text"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Enter name"
    #commande
  />
</div>

<div class="form-group">
  <label for="exampleInputEmail1">Poids</label>
  <input
    type="text"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Enter Poids"
    #commande
  />
</div>

<div class="form-group">
  <label for="exampleInputEmail1">Prix</label>
  <input
    type="number"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Enter Prix"
    #commande
  />
</div>

<button type="submit" class="btn btn-primary" >
  ADD
</button>
</form>
<!-- table fetch data -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">Poids</th>
      <th scope="col">Prix</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of List">
      <th scope="row">{{data.id}}</th>
      <td>{{data.name}}</td>
      <td>{{data.poids}}</td>
      <td>{{data.prix}}</td>
      <td><button type="button" (click)="RemoveCommande(data.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
